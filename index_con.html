<!DOCTYPE html>
<html>
<head>
	<title>Angular apps with controller</title>
</head>
<!-- /*Prinitive way to initialize data*/ -->
<body ng-app="myApp" ng-controller="SimpleController" >
	<div>
		Name: <input type="text" ng-model="name"/>
		<ul>
			<li ng-repeat="cust in customers | filter:name | orderBy:'name' ">
				{{ cust.name + '   ' + cust.city}} 
		</ul>
	</div>
		<script src="scripts/angular.min.js"></script>
    <script>
var app = angular.module('myApp', []);
app.controller('SimpleController', function($scope) {
        	$scope.customers = [
				{ name: 'jhon-smith', city: 'Mumbai' },
				{ name: 'Vijay Rock', city: 'bangalore' },
				{ name: 'Vinay', city: 'lucknow' }
				];
});
</script>

	</body>
	</html>
